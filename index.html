<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker Lite</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #fceabb;
      color: #333;
    }
    h1 {
      margin-top: 50px;
      font-size: 3em;
    }
    #cookie {
      width: 150px;
      cursor: pointer;
      margin: 20px auto;
      transition: transform 0.1s;
    }
    #cookie:active {
      transform: scale(0.9);
    }
    #score {
      font-size: 2em;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
      cursor: pointer;
      background: #ffb347;
      border: none;
      border-radius: 5px;
      transition: background 0.2s;
    }
    button:hover {
      background: #ffcc33;
    }
  </style>
</head>
<body>
  <h1>Cookie Clicker Lite üç™</h1>
  <img id="cookie" src="https://i.imgur.com/Jq1j5sE.png" alt="Cookie">
  <div id="score">0 Cookies</div>
  <button id="upgrade">+1 Cookie per click</button>

  <script>
    let score = 0;
    let cookiesPerClick = 1;

    const cookie = document.getElementById('cookie');
    const scoreDisplay = document.getElementById('score');
    const upgradeBtn = document.getElementById('upgrade');

    // Clicking the cookie
    cookie.addEventListener('click', () => {
      score += cookiesPerClick;
      scoreDisplay.textContent = score + " Cookies";
    });

    // Upgrade button
    upgradeBtn.addEventListener('click', () => {
      if (score >= 10) { // Costs 10 cookies
        score -= 10;
        cookiesPerClick += 1;
        scoreDisplay.textContent = score + " Cookies";
        upgradeBtn.textContent = `+${cookiesPerClick} Cookies per click`;
      } else {
        alert("You need 10 cookies to upgrade!");
      }
    });
  </script>
</body>
</html>
