<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undergoing Revamp</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: 'Fredoka One', cursive;
    }

    /* Initial white blurry screen */
    #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        backdrop-filter: blur(20px);
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 1.5s ease;
        z-index: 10;
    }

    /* Main content hidden initially */
    #content {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2.5em;
        opacity: 0;
        transition: opacity 1.5s ease;
        text-align: center;
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff;
    }

    /* Show content */
    #content.show {
        opacity: 1;
        animation: glow 2s infinite alternate;
    }

    /* Glow animation */
    @keyframes glow {
        0% {
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff;
        }
        100% {
            text-shadow: 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff;
        }
    }

    /* Fade out overlay */
    #overlay.fade {
        opacity: 0;
        pointer-events: none;
    }
</style>
</head>
<body>

<div id="overlay"></div>

<div id="content">
    Website Undergoing Revamp
</div>

<script>
    const overlay = document.getElementById('overlay');
    const content = document.getElementById('content');

    // When user clicks/taps
    overlay.addEventListener('click', () => {
        overlay.classList.add('fade');
        content.classList.add('show');
    });
</script>

</body>
</html>
