<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookie Clicker Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f3e7;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 20px;
    }
    #cookie {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: url('https://i.imgur.com/3ZQ3Z5U.png') no-repeat center/cover;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #stats {
      margin-top: 10px;
      font-size: 18px;
      text-align: center;
    }
    #shop {
      width: 220px;
      max-height: 400px;
      border: 2px solid #aaa;
      border-radius: 10px;
      background: #fff;
      overflow-y: auto;
      padding: 10px;
    }
    .shop-item {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
      cursor: pointer;
      text-align: left;
      transition: 0.2s;
    }
    .shop-item:hover {
      background: #ffe6cc;
    }
    #golden-cookie {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: gold;
      position: absolute;
      display: none;
      cursor: pointer;
      box-shadow: 0 0 20px gold;
    }
    .cursor {
      position: absolute;
      font-size: 24px;
      animation: float 2s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-50px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div>
    <div id="cookie"></div>
    <div id="stats">
      <p>Cookies: <span id="score">0</span></p>
      <p>Per Click: <span id="perClick">1</span></p>
    </div>
  </div>
  <div id="shop">
    <button id="upgrade" class="shop-item">Click Booster (Cost: 50)</button>
    <button id="autoClicker" class="shop-item">Auto Clicker (Cost: 100)</button>
    <button id="grandma" class="shop-item">Grandma (Cost: 500)</button>
    <button id="factory" class="shop-item">Factory (Cost: 2000)</button>
    <button id="mine" class="shop-item">Mine (Cost: 10000)</button>
  </div>
  <div id="golden-cookie"></div>

  <script>
    let score = 0;
    let cookiesPerClick = 1;

    let upgradeCount = 0;
    let upgradeCost = 50;

    let autoClickerCount = 0;
    let autoClickerCost = 100;

    let grandmaCount = 0;
    let grandmaCost = 500;

    let factoryCount = 0;
    let factoryCost = 2000;

    let mineCount = 0;
    let mineCost = 10000;

    const cookie = document.getElementById('cookie');
    const scoreDisplay = document.getElementById('score');
    const perClickDisplay = document.getElementById('perClick');
    const upgradeBtn = document.getElementById('upgrade');
    const autoClickerBtn = document.getElementById('autoClicker');
    const grandmaBtn = document.getElementById('grandma');
    const factoryBtn = document.getElementById('factory');
    const mineBtn = document.getElementById('mine');
    const goldenCookie = document.getElementById('golden-cookie');

    function updateDisplay() {
      scoreDisplay.textContent = score.toLocaleString();
      perClickDisplay.textContent = cookiesPerClick;
      upgradeBtn.textContent = `Click Booster (Cost: ${upgradeCost})`;
      autoClickerBtn.textContent = `Auto Clicker (Cost: ${autoClickerCost})`;
      grandmaBtn.textContent = `Grandma (Cost: ${grandmaCost})`;
      factoryBtn.textContent = `Factory (Cost: ${factoryCost})`;
      mineBtn.textContent = `Mine (Cost: ${mineCost})`;
    }

    cookie.addEventListener('click', () => {
      score += cookiesPerClick;
      updateDisplay();
    });

    // Upgrade button (Click Booster)
    upgradeBtn.addEventListener('click', () => {
      if (upgradeCount >= 90) {
        upgradeBtn.disabled = true;
        upgradeBtn.textContent = "Click Booster (Maxed Out!)";
        return;
      }
      if(score >= upgradeCost){
        score -= upgradeCost;
        cookiesPerClick++;
        upgradeCount++;
        if (upgradeCount % 10 === 0) {
          upgradeCost = Math.floor(upgradeCost * 1.15);
        }
        if (upgradeCount >= 90) {
          upgradeBtn.disabled = true;
          upgradeBtn.textContent = "Click Booster (Maxed Out!)";
        }
        updateDisplay();
      }
    });

    // Auto Clicker
    autoClickerBtn.addEventListener('click', () => {
      if(score >= autoClickerCost){
        score -= autoClickerCost;
        autoClickerCount++;
        autoClickerCost = Math.floor(autoClickerCost * 1.25);

        // spawn cursor animation
        const cursor = document.createElement('div');
        cursor.textContent = "üñ±Ô∏è";
        cursor.classList.add('cursor');
        cursor.style.left = (200 + Math.random() * 100) + "px";
        cursor.style.top = (200 + Math.random() * 100) + "px";
        document.body.appendChild(cursor);
        setTimeout(() => cursor.remove(), 2000);

        updateDisplay();
      }
    });

    // Auto-clicker effect
    setInterval(() => {
      score += autoClickerCount;
      score += grandmaCount * 5;
      score += factoryCount * 20;
      score += mineCount * 100;
      updateDisplay();
    }, 1000);

    // Grandma
    grandmaBtn.addEventListener('click', () => {
      if(score >= grandmaCost){
        score -= grandmaCost;
        grandmaCount++;
        grandmaCost = Math.floor(grandmaCost * 1.25);
        updateDisplay();
      }
    });

    // Factory
    factoryBtn.addEventListener('click', () => {
      if(score >= factoryCost){
        score -= factoryCost;
        factoryCount++;
        factoryCost = Math.floor(factoryCost * 1.3);
        updateDisplay();
      }
    });

    // Mine
    mineBtn.addEventListener('click', () => {
      if(score >= mineCost){
        score -= mineCost;
        mineCount++;
        mineCost = Math.floor(mineCost * 1.4);
        updateDisplay();
      }
    });

    // Golden Cookie spawn
    setInterval(() => {
      if(Math.random() < 0.05){
        goldenCookie.style.display = 'block';
        goldenCookie.style.left = Math.random() * (window.innerWidth - 100) + "px";
        goldenCookie.style.top = Math.random() * (window.innerHeight - 100) + "px";
        setTimeout(() => goldenCookie.style.display = 'none', 6000);
      }
    }, 10000);

    // Golden cookie click (scaled reward)
    goldenCookie.addEventListener('click', () => {
      const baseReward = 50;
      const upgradeBonus = upgradeCount * 20;
      const autoClickerBonus = autoClickerCount * 10;
      const grandmaBonus = grandmaCount * 25;
      const factoryBonus = factoryCount * 100;
      const mineBonus = mineCount * 500;
      const randomBonus = Math.floor(Math.random() * 200);

      const reward = baseReward + upgradeBonus + autoClickerBonus + grandmaBonus + factoryBonus + mineBonus + randomBonus;

      score += reward;
      updateDisplay();

      alert(`Golden Cookie! üç™ You gained ${reward.toLocaleString()} cookies!`);
      goldenCookie.style.display = 'none';
    });

    updateDisplay();
  </script>
</body>
</html>
