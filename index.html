<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cookie Clicker Fun</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Fredoka One', cursive;
  background: #f9e7d2;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
}

#game-container {
  display: flex;
  gap: 50px;
  align-items: flex-start;
}

#main { 
  text-align: center; 
  transform: scale(1.3);
}

h1 {
  font-size: 3em;
  color: #fff;
  background-color: #d2a679;
  display: inline-block;
  padding: 10px 20px;
  border-radius: 15px;
  box-shadow: 4px 4px 0 #b2855a, inset 0 -4px 0 #f0c99a;
}

#cookie {
  font-size: 180px;
  cursor: pointer;
  margin: 20px auto;
  display: block;
  text-shadow: 4px 4px #b2855a, -4px -4px #f0c99a;
  transition: transform 0.1s, text-shadow 0.1s;
  user-select: none;
}
#cookie:active {
  transform: scale(0.9);
  text-shadow: 2px 2px #b2855a, -2px -2px #f0c99a;
}

#score, #cpc {
  font-size: 2.5em;
  margin: 10px;
  color: #fff;
  background-color: #d2a679;
  display: inline-block;
  padding: 10px 20px;
  border-radius: 12px;
  box-shadow: 4px 4px 0 #b2855a, inset 0 -4px 0 #f0c99a;
}

#upgrades { 
  display: flex; 
  flex-direction: column; 
  gap: 20px; 
}

button {
  padding: 18px 30px;
  font-size: 1.4em;
  cursor: pointer;
  background-color: #d2a679;
  border: none;
  border-radius: 12px;
  box-shadow: 4px 4px 0 #b2855a, inset 0 -4px 0 #f0c99a;
  transition: all 0.2s;
  color: #fff;
  font-family: 'Fredoka One', cursive;
}
button:hover {
  background-color: #c9975a;
  box-shadow: 2px 2px 0 #b2855a, inset 0 -4px 0 #f0c99a;
}

#feedbackBox input {
  padding:10px;
  width:200px;
  margin-bottom:5px;
}

.particle {
  position: absolute;
  font-size: 24px;
  pointer-events: none;
  user-select: none;
  animation: fly 1s forwards;
}

@keyframes fly {
  0% { transform: translate(0,0) scale(1); opacity: 1; }
  100% { transform: translate(var(--x), var(--y)) scale(0.5); opacity: 0; }
}
</style>
</head>
<body>

<div id="game-container">
  <div id="main">
    <h1>Cookie Clicker Fun üç™</h1>
    <div id="cookie">üç™</div>
    <div id="score">0 Cookies</div>
    <div id="cpc">Cookies per click: 1</div>
  </div>
  
  <div id="upgrades">
    <button id="upgrade">+1 Cookie per click (Cost: 10)</button>
    <button id="auto">Auto Cookie (+1/sec, Cost: 50)</button>
    <button id="reset">Reset Game</button>
    <button id="feedbackBtn">Send Feedback</button>
    <div id="feedbackBox" style="display:none;">
      <input type="text" id="feedbackInput" placeholder="Type your feedback">
      <button id="sendFeedback">Send</button>
    </div>
  </div>
</div>

<script>
let score = parseInt(localStorage.getItem('cookieScore')) || 0;
let cookiesPerClick = parseInt(localStorage.getItem('cookiesPerClick')) || 1;
let upgradeCost = parseInt(localStorage.getItem('upgradeCost')) || 10;
let upgradeCount = parseInt(localStorage.getItem('upgradeCount')) || 0;
let autoClickers = parseInt(localStorage.getItem('autoClickers')) || 0;
let autoCost = parseInt(localStorage.getItem('autoCost')) || 50;

const cookie = document.getElementById('cookie');
const scoreDisplay = document.getElementById('score');
const cpcDisplay = document.getElementById('cpc');
const upgradeBtn = document.getElementById('upgrade');
const autoBtn = document.getElementById('auto');
const resetBtn = document.getElementById('reset');
const feedbackBtn = document.getElementById('feedbackBtn');
const feedbackBox = document.getElementById('feedbackBox');
const sendFeedback = document.getElementById('sendFeedback');

function getUpgradeIncrement() {
  return 1 + Math.floor(upgradeCount / 3);
}

function updateDisplay() {
  scoreDisplay.textContent = score + " Cookies";
  cpcDisplay.textContent = "Cookies per click: " + cookiesPerClick;
  if (upgradeCount < 90) {
    upgradeBtn.textContent = `+${getUpgradeIncrement()} Cookie per click (Cost: ${upgradeCost})`;
  } else {
    upgradeBtn.disabled = true;
    upgradeBtn.textContent = "Click Booster (Maxed Out!)";
  }
  autoBtn.textContent = `Auto Cookie (+1/sec, Cost: ${autoCost})`;
  localStorage.setItem('cookieScore', score);
  localStorage.setItem('cookiesPerClick', cookiesPerClick);
  localStorage.setItem('upgradeCost', upgradeCost);
  localStorage.setItem('upgradeCount', upgradeCount);
  localStorage.setItem('autoClickers', autoClickers);
  localStorage.setItem('autoCost', autoCost);
}

// Particle function
function createParticle(x, y) {
  const particle = document.createElement('div');
  particle.className = 'particle';
  particle.textContent = 'üç™';
  particle.style.left = x + 'px';
  particle.style.top = y + 'px';
  const angle = Math.random() * 2 * Math.PI;
  const distance = 100 + Math.random() * 50;
  particle.style.setProperty('--x', Math.cos(angle) * distance + 'px');
  particle.style.setProperty('--y', Math.sin(angle) * distance - 50 + 'px');
  document.body.appendChild(particle);
  setTimeout(() => particle.remove(), 1000);
}

// Golden Cookie Upgrade
const goldenBtn = document.createElement("button");
goldenBtn.textContent = "Unlock Golden Cookie Chance (Cost: 500)";
document.getElementById("upgrades").appendChild(goldenBtn);
let goldenUnlocked = false;

goldenBtn.addEventListener("click", () => {
  if (!goldenUnlocked && score >= 500) {
    score -= 500;
    goldenUnlocked = true;
    goldenBtn.disabled = true;
    goldenBtn.textContent = "Golden Cookie Chance: Active!";
    updateDisplay();
  }
});

// Try golden cookie spawn
function tryGoldenCookie(x, y) {
  if (goldenUnlocked && Math.random() < 0.02) {
    const golden = document.createElement("div");
    golden.className = "particle";
    golden.textContent = "üåü";
    golden.style.left = x + "px";
    golden.style.top = y + "px";
    golden.style.fontSize = "40px";
    document.body.appendChild(golden);
    golden.addEventListener("click", () => {
      score += 100;
      updateDisplay();
      golden.remove();
    });
    setTimeout(() => golden.remove(), 4000);
  }
}

// Click cookie
cookie.addEventListener('click', (e) => {
  score += cookiesPerClick;
  updateDisplay();
  for(let i=0;i<5;i++) createParticle(e.clientX, e.clientY);
  tryGoldenCookie(e.clientX, e.clientY);
});

// Upgrade button
upgradeBtn.addEventListener('click', () => {
  if (upgradeCount >= 90) {
    upgradeBtn.disabled = true;
    upgradeBtn.textContent = "Click Booster (Maxed Out!)";
    return;
  }
  if(score >= upgradeCost){
    score -= upgradeCost;
    cookiesPerClick += getUpgradeIncrement();
    upgradeCount++;
    upgradeCost = Math.floor(upgradeCost * 1.2 + 5);
    if (upgradeCount >= 90) {
      upgradeBtn.disabled = true;
      upgradeBtn.textContent = "Click Booster (Maxed Out!)";
    }
    updateDisplay();
  } else {
    alert(`Need ${upgradeCost} cookies to upgrade!`);
  }
});

// Auto-clicker cursor animation
function spawnCursor() {
  const cursor = document.createElement("div");
  cursor.textContent = "üñ±Ô∏è";
  cursor.style.position = "absolute";
  cursor.style.fontSize = "30px";
  cursor.style.left = (cookie.getBoundingClientRect().left + Math.random() * 100) + "px";
  cursor.style.top = (cookie.getBoundingClientRect().top - 50 + Math.random() * 100) + "px";
  cursor.style.transition = "transform 0.2s";
  document.body.appendChild(cursor);

  setInterval(() => {
    cursor.style.transform = "scale(0.8)";
    setTimeout(() => cursor.style.transform = "scale(1)", 200);
  }, 1000);
}

// Auto-clicker button
autoBtn.addEventListener('click', () => {
  if(score >= autoCost){
    score -= autoCost;
    autoClickers += 1;
    autoCost = Math.floor(autoCost * 1.8);
    spawnCursor();
    updateDisplay();
  } else {
    alert(`Need ${autoCost} cookies to buy auto-clicker!`);
  }
});

// Reset button
resetBtn.addEventListener('click', () => {
  if(confirm("Are you sure? Reset all progress.")){
    score = 0;
    cookiesPerClick = 1;
    upgradeCost = 10;
    upgradeCount = 0;
    autoClickers = 0;
    autoCost = 50;
    goldenUnlocked = false;
    goldenBtn.disabled = false;
    goldenBtn.textContent = "Unlock Golden Cookie Chance (Cost: 500)";
    updateDisplay();
  }
});

// Feedback button
feedbackBtn.addEventListener('click', () => {
  feedbackBox.style.display = 'block';
});

sendFeedback.addEventListener('click', () => {
  const msg = document.getElementById('feedbackInput').value;
  if(msg){
    fetch('https://discord.com/api/webhooks/1417549732691312735/_G6ZNXxk1OwDXgevcjQvRTDIkGgEpo_pkpHu99jMdKjrkeXNtCj5rSJGFcSzKhINMihh', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ content: msg })
    }).then(() => {
      alert('Feedback sent!');
      feedbackBox.style.display = 'none';
      document.getElementById('feedbackInput').value = '';
    }).catch(() => {
      alert('Failed to send feedback.');
    });
  }
});

// Auto-clicker interval
setInterval(() => {
  if(autoClickers > 0){
    score += autoClickers;
    updateDisplay();
  }
}, 1000);

updateDisplay();
</script>

</body>
</html>
